<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles.css">

  <title>Translation Popup</title>

  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/vue/dist/vue.min.js"></script>

  <script src="popup.js"></script>
</head>

<body>

  <!-- a container to hold all the content !-->
  <div class="container">

    <!-- the first row contains an input field with the current selection and a button to update !-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-outline-primary" style="width: 30rem;">
          <!--<img class="card-img-top" src="http://lorempixel.com/400/200/">-->
          <div class="card-block">
            <input id="translation_source" placeholder="original text" />
            <button class="btn btn-default" id="translation_button">GO !</button>
          </div>
        </div>
      </div>
    </div>

    <!-- these rows will be generated by Vue and hold the translation !-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-outline-primary" style="width: 30rem;">
          <div class="card-block">
            <p id="translation_target" class="card-text"> Translation</p>
          </div>
        </div>
      </div>
    </div>


    <!-- this is the footer and contains references !-->
    <div class="row">
      <div class="col-lg-12">
        <p>
          <a class="text-muted" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            References:
          </a>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-block">
            <div class="text-muted">Icons made by
              <a href="http://www.freepik.com" title="Freepik">Freepik</a> from
              <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
              <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
